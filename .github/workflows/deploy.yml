name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: write # Required for pushing changes (read-only required for deployment)
  pages: write # Required for deployment
  id-token: write # Required for deployment

concurrency:
  group: github-pages
  cancel-in-progress: true

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup git config
        run: |
          git config --global user.name "skedwards88"
          git config --global user.email "skedwards88@gmail.com"

      - name: Bump version
        run: npm version patch

      - name: Push
        run: |
          git push origin main

      - name: Install requirements
        run: npm install

      - name: Test
        run: npm run test

      - name: Build
        run: npm run build

      - name: Setup Pages
        uses: actions/configure-pages@v2

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v1
        with:
          path: "./dist/"

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v1
